<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="
        
        
        showresult('Rock');
            ">Rock</button>


    <button onclick="
           showresult('Paper');
            ">Paper</button>
    <button onclick="
             showresult('Scissors');
            ">Scissors</button>


    <p id="your-result"></p>
    <p id="your-move"></p>
    <p id="your-score" onclick="scores"></p>

    <button onclick="
   resetScore()
    ">Reset Score</button>



    <script>


        const score =JSON.parse(localStorage.getItem('score'))||
        {Wins:0,
        Losses:0,
        Ties:0};
        function scores(){
            document.getElementById("your-score").innerHTML=`wins: ${score.Wins} , Losses: ${score.Losses}, Tie: ${score.Ties}`;

        }
       
        scores();


        function showComputermove(){
            let randomno=Math.random();
        let computerMove='';
        
        if(randomno>=0 && randomno<1/3){
            computerMove='Rock';
        }
        else if(randomno>=1/3 && randomno<2/3){
            computerMove='Paper';
        }
        else if(randomno>=2/3 && randomno<1){
            computerMove='Scissors';
        }
        console.log('computerMove '+computerMove);
        return computerMove;

        }


        function showresult(playerchoose){
         let computerMove=showComputermove();
                let result='';
          
            if(playerchoose === 'Rock'){
                
        if(computerMove === 'Rock'){
            result='Tie';
        }
        else if(computerMove === 'Paper'){
            result='Lose';
        }
        else if(computerMove === 'Scissors'){
            result='Win';
        }
        
            }
        
        else if(playerchoose === 'Paper'){
           
        if(computerMove === 'Rock'){
            result='Win';
        }
        else if(computerMove === 'Paper'){
            result='Tie';
        }
        else if(computerMove === 'Scissors'){
            result='Lose';
        }
        }

        else if(playerchoose === 'Scissors'){
           
        if(computerMove === 'Rock'){
            result='Lose';
        }
        else if(computerMove === 'Paper'){
            result='Win';
        }
        else if(computerMove === 'Scissors'){
            result='Tie';
        }
        
        }


        if(result === 'Win'){
            score.Wins+=1;
        }
        else if(result === 'Lose'){
            score.Losses+=1;
        }
        else if(result === 'Tie'){
            score.Ties+=1;
        }

        localStorage.setItem('score',JSON.stringify(score));

        

        document.getElementById("your-result").innerHTML= result;
        document.getElementById("your-move").innerHTML=`You move ${playerchoose} Computer Move ${computerMove}`;
        scores();

         }

         function resetScore() {
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            scores();
        }

    </script>
</body>
</html>
